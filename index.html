<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foody Web - Delicious Delivery</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
<link rel="shortcut icon" href="assets/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Foody web " />
<link rel="manifest" href="assets/favicon/site.webmanifest" />

<style>
  
    .section-hero {
        position: relative;
        height: 100vh;
        width: 100%;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
    }


    .slider-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }


    .slider-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .slider-item.active {
        opacity: 1;
    }

 
    .hero-gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
        z-index: 1;
    }

 
    .section-hero--content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        padding: 1.5rem;
    }

    .hero-subheading {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #ffcc00;
    }

    .hero-heading {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
    }

    .hero-para {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .hero-btn .btn {
        background-color: #ff6b6b;
        color: #fff;
        padding: 0.8rem 2rem;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
    }

    .hero-btn .btn:hover {
        background-color: #e65c5c;
        transform: translateY(-2px);
    }

    .slider-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 1rem;
        cursor: pointer;
        z-index: 3;
        font-size: 1.5rem;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
    }

    .slider-arrow:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    #prevSlideBtn {
        left: 1.5rem;
    }

    #nextSlideBtn {
        right: 1.5rem;
    }

    /* Slider navigation dots */
    .slider-dots {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        gap: 0.5rem;
    }

    .dot {
        width: 12px;
        height: 12px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .dot.active {
        background-color: #ff6b6b;
        transform: scale(1.2);
    }
</style>

</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.png" alt="Foody Web Logo" width="150">
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="html/cart.html">Products</a></li>
                    <li><a href="html/contact.html">Contact</a></li>
                    <li><a href="html/login.html">Account</a></li>
                    <li><a href="html/addToChart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="section-hero">
            <div class="slider-container">
                <div class="slider-item active" style="background-image: url('assets/burger.jpg');"></div>
                <div class="slider-item" style="background-image: url('assets/pizza.jpg');"></div>
                <div class="slider-item" style="background-image: url('assets/chicken.jpg');"></div>
                <div class="slider-item" style="background-image: url('assets/chicken.jpg');"></div>
            </div>

            <div class="hero-gradient-overlay"></div>

            <div class="container section-hero--content">
                <p class="hero-subheading">DELICIOUS FOOD AT YOUR DOORSTEP</p>
                <h1 class="hero-heading">Welcome to Foody Web</h1>
                <p class="hero-para">Enjoy a wide variety of meals from your favorite restaurants delivered fast & fresh.</p>
                <div class="hero-btn">
                    <a href="html/cart.html" class="btn">Order Now</a>
                </div>
            </div>

            <button class="slider-arrow" id="prevSlideBtn" aria-label="Previous slide">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slider-arrow" id="nextSlideBtn" aria-label="Next slide">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="slider-dots" id="sliderDots" role="tablist"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Foody WB. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
   
</body>
</html>
