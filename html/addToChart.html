
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Web - Shopping Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Foody web" />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
</head>
<body>
    <header>
        <div class="container">
            <img src="../assets/logo.png" alt="Foody Web Logo" width="150">
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="cart.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Account</a></li>
                    <li><a href="addToChart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="cart" class="section">
            <div class="container">
                <h2>Shopping Cart</h2>
                <ul id="cartItems"></ul>
                
                <div class="cart-summary">
                    <p>Items in Cart: <span id="totalItems">0</span></p>
                    <p>Subtotal: Nrs <span id="cartSubtotal">0.00</span></p>
                    <p>Discount: Nrs <span id="cartDiscount">0.00</span></p>
                    <p class="total-price-row">Total: Nrs <span id="cartTotal">0.00</span></p>
                    
                    <button id="checkoutBtn">Proceed to Checkout</button>
                    <button id="clearCartBtn">Clear Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Foody Web. All rights reserved.</p>
        </div>
    </footer>

    <div id="cartNotification" class="cart-notification"></div>
    <script src="../js/script.js"></script>
</body>
</html>
