
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Web - Account</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Foody web" />
    <link rel="manifest" href="../assets/site.webmanifest" />
</head>
<body>
    <header>
        <div class="container">
            <img src="../assets/logo.png" alt="Foody Web Logo" width="150">

            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="cart.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Account</a></li>
                    <li><a href="addToChart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="auth" class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <img src="../assets/person.png" alt="User Icon" class="user-icon">
                    <h3 id="authTitle">Login to your account</h3>
                </div>
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="login">Login</button>
                    <button class="tab-button" data-tab="register">Register</button>
                </div>

                <div id="loginFormTab" class="auth-form-tab active">
                    <form id="loginForm">
                        <label for="loginEmail">Email address</label>
                        <input type="email" id="loginEmail" placeholder="Your Email" required>

                      
                            <label for="loginPassword">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="loginPassword" placeholder="Password" required>
                                <button type="button" class="password-toggle" data-target="loginPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        

                        <div class="error-message" id="loginError"></div>
                        <div class="success-message" id="loginSuccess"></div>

                        <button type="submit" class="auth-submit-btn">Sign In</button>
                        <p class="auth-link-text">Not a member? <a href="#" data-tab-switch="register">Register Now</a></p>
                    </form>
                </div>

                <div id="registerFormTab" class="auth-form-tab">
                    <form id="registerForm">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="Your Full Name" required minlength="2">

                        <label for="registerEmail">Email address</label>
                        <input type="email" id="registerEmail" placeholder="Your Email" required>

                        <label for="registerDob">Date of Birth</label>
                        <input type="date" id="registerDob" name="dob" required max="" min="1900-01-01">

                        <label for="registerPassword">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="registerPassword" placeholder="Password" required minlength="6">
                            <button type="button" class="password-toggle" data-target="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            <small>Password must be at least 6 characters long</small>
                        </div>

                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                            <button type="button" class="password-toggle" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="error-message" id="registerError"></div>
                        <div class="success-message" id="registerSuccess"></div>

                        <button type="submit" class="auth-submit-btn">Register</button>
                        <p class="auth-link-text">Already have an account? <a href="#" data-tab-switch="login">Login here</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Foody Web. All rights reserved.</p>
        </div>
    </footer>

    <div id="cartNotification" class="cart-notification"></div>

    <script src="../js/script.js"></script>
   
</body>
</html>
